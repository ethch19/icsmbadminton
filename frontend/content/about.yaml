-
  title: Our Mission
  text: This club is all about bringing everything (medics and non-medics) together who share a love for badminton, no matter their skill level. We strive to create a friendly and inclusive space where everyone can have fun, improve their game, and make new friends!
-
  title: What we do
  text: Whether you want to play competitively, in one of our four highly competitive teams or just want some casual exercise with your friends – there’s something for everyone! For team members, we host training twice a week and weekly games run by our fabulous team captains! 
-
  title: Meet Our President
  text: President Rakesh is always met with enthusiasm and a clear vision for making the club better, from coordinating events and ensuring that everyone has a great time.
